# Production Docker Compose Configuration
services:
  sopa-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: sopa-frontend-prod
    networks:
      - sopa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Add reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sopa-frontend
    networks:
      - sopa-network
    restart: unless-stopped
    container_name: sopa-nginx
    profiles:
      - with-nginx

networks:
  sopa-network:
    driver: bridge

volumes:
  sopa-data:
    driver: local
